<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

<!--    <div th:replace = "fragments :: jobListTable"></div>-->

    <p th:text=" 'Column = '+${column}"></p>

    <div th:each="job : ${jobsFound}">
        <table class="job-listing">
            <tr th:each = "jobEntry : ${job}">
                <td th:text = "${jobEntry.key}+ ': '+${jobEntry.value}"></td>
            </tr>
        </table>
        <br />
        <br />

    </div>



</div>

</body>
</html>
